<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schülerportal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
        }

        .site-links {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .site-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #333333;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
            font-size: 20px;
            white-space: nowrap; /* Prevents wrapping */
        }

        .site-links a:hover {
            text-decoration: underline;
            color: #376b9f;
        }

        .footer2 {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .footer2 img {
            max-width: 120px;
        }

        .Text1 {
            font-size: 18px;
            color: #777777;
            margin-top: 40px;
        }

        .heading {
            font-size: 36px;
            color: #333333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .subheading {
            font-size: 22px;
            color: #555555;
            font-weight: 400;
            margin-bottom: 40px;
        }

        /* Anpassungen für mobile Geräte */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            .site-links a {
                font-size: 16px;
            }

            .Text1 {
                font-size: 16px;
            }

            .heading {
                font-size: 28px;
            }

            .subheading {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="footer2">
            <img src="Fotos/SP ohne Text.png" alt="Logo Schülerportal">
        </section>

        <h1 class="heading">Willkommen beim Schülerportal</h1>
        <p class="subheading">Dein All-in-One-Schulplaner</p>
        
        <div class="site-links">
            <a href="index.html">Home</a>
            <a href="https://rugymue:RUGYMUE-Infoscreen@schule-infoportal.de/infoscreen/?type=student&refresh=100&fontsize=16&days=2&future=0&theme=light&news=1&ticker=ende&absent=&absent2= ">Vertretungsplan</a>
            <a href="Smfuh.html">Stundenplan</a>
            <a href="kmfuh.html">Kalender</a>
            <a href="Lmfuh.html">Lehrer</a>
            <a href="Fmfuh.html">Formulare</a>
        </div>

        <p class="Text1">Drücke die Leertaste oder eine der obigen Auswahlmöglichkeiten, um fortzufahren</p>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
          if (event.keyCode === 32) { // Spacebar
            event.preventDefault(); // Prevents page scrolling
            window.location.href = 'index.html';
          }
        });
    </script>
</body>
</html>
